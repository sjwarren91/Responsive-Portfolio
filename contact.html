<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>

    <div class="content">
        <header>

            <!--Setting up header with links-->
            <div class="header">

                <h1 class="header-title">Samuel Warren</h1>

                <!--Links Container-->
                <div class="topnav">
                    <a class="one" href="index.html">About</a>
                    <a class="two" href="portfolio.html">Portfolio</a>
                    <a class="three" href="contact.html"> Contact</a>
                </div>

            </div>

        </header>

        <!--Creating a container for the main content body-->
        <div class="Contact">

            <!--Creating a section for the heading-->
            <section class="contact-heading">
                <h1>Contact</h1>
            </section>
            
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="example@gmail.com">

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something.." style="height: 200px"></textarea>

            <input type="submit" value="Submit">

        </div>

    </div>

    <!--Setting up the footer-->
    <footer class="footer">
        <p>Copyright &#169;</p>
    </footer>

</body>
